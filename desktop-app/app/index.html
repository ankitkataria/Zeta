<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css">
    <title>InOut Hack</title>
    <script src="./app.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row relative">
        <nav class="col-sm-2">
          <h2 class="app-head">InOut Hack</h2>
          <ul class="nav nav-tabs nav-tabs--vertical nav-tabs--left navigation-bar" role="navigation">
            <li class="nav-item">
              <a href="#home" class="nav-link active" data-toggle="tab" role="tab" aria-controls="home">Home</a>
            </li>
            <li class="nav-item">
              <a href="#tab2" class="nav-link" data-toggle="tab" role="tab" aria-controls="tab2">Spam Vote</a>
            </li>
            <li class="nav-item">
              <a href="#tab3" class="nav-link " data-toggle="tab" role="tab" aria-controls="tab3">Get a Journalist</a>
            </li>
            <li class="nav-item">
              <a href="#tab4" class="nav-link" data-toggle="tab" role="tab" aria-controls="tab4">Tab 4</a>
            </li>
          </ul>

          <div class="account-info col-sm-2">
            <div id="status"></div>
            <h3>Account Info</h3>
            <hr class="horizontal-rule" />
            <div class="info">
              <div class="address"><b>Account</b> <span id="account-address"> </span></div> 
              <br>
              <div class="balance"><b>Balance</b> <span id="account-balance"> </span></div>
            </div>
          </div>
        </nav>

        <main class="d-flex justify-content-center align-items-center col-sm-10">
          <div class="tab-content">

            <div class="wrapper tab-pane fade show active" id="home" role="tabpanel">
              <h2>Upload File</h2>
              <form id="upload-form" onsubmit="App.uploadFile();">
                <div class="input-group">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" name="document" id="doc-upload" required>
                    <label class="custom-file-label" for="document">Choose file</label>
                  </div>
                  <div class="input-group-append">
                    <button class="btn btn-outline-info" type="button" id="submit-btn" onclick="App.uploadFile()">Upload</button>
                  </div>
                </div>
              </form>
              <p class="reg-status">Registration Successful!</p>
              <p>
                Looking for some real news?
                <button type="button" id="reg-journalist" class="btn btn-outline-info">Register</button>
              </p>
            </div>
            <div class="tab-pane fade" id="tab2" role="tabpanel">
              <h2>
                All publicly shared files
              </h2>

              <ul id="public-shares">
              </ul>
            </div>

            <div class="tab-pane fade" id="tab3" role="tabpanel">
            <div class="wrapper">
              <h1>Find the one you want!</h1>
              <div class="journalists"></div>
            </div>
            </div>

            <div class="tab-pane fade" id="tab4" role="tabpanel">
              <h1>Tab 4</h1>
              <p> Even more random shit!!!</p>
            </div>
          </div>
        </main>

      </div>
    </div>
  </body>


  <script src="scripts/renderer.js"></script>
  <script src="scripts/main.js"></script>
</html>
