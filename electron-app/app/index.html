<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Dashboard Template for Bootstrap</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-sm-2">
          <ul class="nav nav-tabs nav-tabs--vertical nav-tabs--left" role="navigation">
            <li class="nav-item">
              <a href="#home" class="nav-link active" data-toggle="tab" role="tab" aria-controls="home">Home</a>
            </li>
            <li class="nav-item">
              <a href="#tab2" class="nav-link" data-toggle="tab" role="tab" aria-controls="ipsum">Tab 2</a>
            </li>
            <li class="nav-item">
              <a href="#tab3" class="nav-link " data-toggle="tab" role="tab" aria-controls="dolor">Tab 3</a>
            </li>
            <li class="nav-item">
              <a href="#tab4" class="nav-link" data-toggle="tab" role="tab" aria-controls="sit-amet">Tab 4</a>
            </li>
          </ul>
        </nav>

        <main class="d-flex justify-content-center align-items-center col-sm-10">
          <div class="tab-content">
            <div class="tab-pane fade show active" id="home" role="tabpanel">
              <h1>Home</h1>
              <p> Home sweet home</p>
            </div>
            <div class="tab-pane fade" id="tab2" role="tabpanel">
              <h1>Tab 2</h1>
              <p> Some random shit!</p>
            </div>
            <div class="tab-pane fade" id="tab3" role="tabpanel">
              <h1>Tab 3</h1>
              <p>More random shit!!</p>
            </div>
            <div class="tab-pane fade" id="tab4" role="tabpanel">
              <h1>Tab 4</h1>
              <p> Even more random shit!!!</p>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
  <script src="scripts/renderer.js"></script>
</html>
